<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//www.openglobus.org/og.css" type="text/css" />
    <script src="//www.openglobus.org/og.umd.js"></script>
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <script>

        let osm = new og.layer.XYZ("OpenStreetMap", {
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        let img = new og.layer.GeoImage("Kilimanjaro SPOT-7", {
            src: "SPOT 7 Satellite Image Kilimanjaro.jpg",
            corners: [[37.286664453664194, -3.0473247187887442], [37.38444113753977, -3.0468478037959073], [37.384014813048736, -3.0904441121085506], [37.29373990291454, -3.09380219219323]],
            visibility: true,
            isBaseLayer: false,
            attribution: '<a href="//www.satimagingcorp.com/">www.satimagingcorp.com</a> SPOT-7',
            opacity: 0.8
        });

        let globus = new og.Globe({
            "target": "globus",
            "name": "Earth",
            "terrain": new og.terrain.GlobusTerrain(),
            "layers": [osm, img]
        });

        globus.planet.flyLonLat(new og.LonLat(37.34, -3.07, 19500));
    </script>
</body>

</html>
