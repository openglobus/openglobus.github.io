<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//www.openglobus.org/og.css" type="text/css" />
    <script src="//www.openglobus.org/og.umd.js"></script>
</head>

<body style="margin:0;">
    <div id="globus" style="width:100%;height:100%"></div>
    <script type="module">
        'use strict';

        let osm = new og.layer.XYZ("OpenStreetMap", {
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        new og.Globe({
            target: "globus",
            name: "Bil Terrain Source",
            terrain: new og.terrain.BilTerrain({
                url: "//openglobus.org:8080/geoserver/og/",
                layers: "og:n44_e009_1arc_v3",
                imageSize: 128,
                extent: [[8.9, 44.0], [10.0, 45]]
            }),
            viewExtent: [7.86, 44.24, 11.29, 45.0],
            layers: [osm]
        });
    </script>
</body>

</html>
