<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css"/>
</head>

<body>
<div id="globus1" style="width:50%;height:100%;float:left"></div>
<div id="globus2" style="width:50%;height:100%;float:left"></div>
<script type="module">
    'use strict';
    import {
        Globe,
        GlobusTerrain,
        XYZ,
        utils
    } from "../../external/og/lib/@openglobus/og.esm.js";

    var osm = new XYZ("OpenStreetMap", {
        isBaseLayer: true,
        url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        visibility: true,
        attribution: 'Data @ OpenStreetMap contributors, ODbL'
    });

    function toQuadKey(x, y, z) {
        var index = '';
        for (let i = z; i > 0; i--) {
            var b = 0;
            var mask = 1 << (i - 1);
            if ((x & mask) !== 0) b++;
            if ((y & mask) !== 0) b += 2;
            index += b.toString();
        }
        return index;
    }

    let sat = new XYZ("sat", {
        subdomains: ['t0', 't1', 't2', 't3'],
        url: "https://ecn.{s}.tiles.virtualearth.net/tiles/a{quad}.jpeg?n=z&g=7146",
        isBaseLayer: true,
        maxNativeZoom: 19,
        defaultTextures: [{color: "#001522"}, {color: "#E4E6F3"}],
        attribution: `<div style="transform: scale(0.8); margin-top:-2px;"><a href="http://www.bing.com" target="_blank"><img style="position: relative; top: 2px;" title="Bing Imagery" src="https://sandcastle.cesium.com/CesiumUnminified/Assets/Images/bing_maps_credit.png"></a> © 2021 Microsoft Corporation</div>`,
        urlRewrite: function (s, u) {
            return utils.stringTemplate(u, {
                's': this._getSubdomain(),
                'quad': toQuadKey(s.tileX, s.tileY, s.tileZoom)
            });
        },
        specular: [0.00063, 0.00055, 0.00032],
        ambient: "rgb(90,90,90)",
        diffuse: "rgb(350,350,350)",
        shininess: 20,
        nightTextureCoefficient: 2.7
    });

    var globus1 = new Globe({
        target: "globus1",
        name: "Earth OSM",
        terrain: new GlobusTerrain(),
        layers: [osm],
        resourcesSrc: "../../external/og/lib/@openglobus/res",
        fontsSrc: "../../external/og/lib/@openglobus/res/fonts"
    });

    var globus2 = new Globe({
        target: "globus2",
        name: "Earth SAT",
        terrain: new GlobusTerrain(),
        layers: [sat],
        atmosphereEnabled: true,
        resourcesSrc: "../../external/og/lib/@openglobus/res",
        fontsSrc: "../../external/og/lib/@openglobus/res/fonts"
    });
</script>
</body>

</html>
