<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css"/>
</head>

<body>
<div id="globus" style="width:100%;height:100%"></div>
<script type="module">
    'use strict';

    import {
        Globe,
        GlobusTerrain,
        XYZ,
        WMS,
        control
    } from "../../external/og/lib/@openglobus/og.esm.js";

    var osm = new XYZ("OpenStreetMap", {
        isBaseLayer: true,
        url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        visibility: true,
        attribution: 'Data @ OpenStreetMap contributors, ODbL'
    });

    var ne = new WMS("Natural Earth", {
        visibility: true,
        isBaseLayer: false,
        url: '//openglobus.org:8080/geoserver/wms',
        layers: 'tiger-ny',
        version: '1.1.1',
        opacity: 0.7,
        extra: {
            transparent: true
        }
    });

    var globus = new Globe({
        target: "globus",
        name: "Earth",
        terrain: new GlobusTerrain(),
        layers: [osm, ne],
        viewExtent: [-74.26124, 40.67448, -73.77663, 40.78772],
        resourcesSrc: "../../external/og/lib/@openglobus/res",
        fontsSrc: "../../external/og/lib/@openglobus/res/fonts"
    });

</script>
</body>

</html>
