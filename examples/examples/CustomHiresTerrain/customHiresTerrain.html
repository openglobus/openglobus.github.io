<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css"/>
</head>

<body style="margin:0;">
<div id="globus" style="width:100%;height:100%"></div>
<script type="module">
    'use strict';

    import {
        Globe,
        MapboxTerrain,
        XYZ,
        control
    } from "../../external/og/lib/@openglobus/og.esm.js";

    var highResTerrain = new MapboxTerrain("MyTerrain", {
        maxZoom: 19,
        url: "//terrain.openglobus.org/public/zion/{z}/{x}/{y}.png",
        //plainGridSize: 256,
        gridSizeByZoom: [64, 32, 16, 8, 8, 8, 8, 16, 16, 16, 16, 16, 32, 32, 32, 64, 64, 64, 64, 32, 16, 8]
        //gridSizeByZoom: [64, 32, 16, 8, 8, 8, 8, 16, 16, 16, 64, 128, 128, 128, 128, 128, 128, 64, 64, 32, 16, 8]
    });

    let osm = new XYZ("OpenStreetMap", {
        isBaseLayer: true,
        url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        visibility: true,
        attribution: 'Data @ OpenStreetMap contributors, ODbL'
    });

    let globus = new Globe({
        target: "globus",
        name: "Mapbox Earth",
        //maxGridSize: 256,
        terrain: highResTerrain,
        layers: [osm],
        resourcesSrc: "../../external/og/lib/@openglobus/res",
        fontsSrc: "../../external/og/lib/@openglobus/res/fonts",
        viewExtent: [-113.2697019, 37.1551107, -112.1484175, 37.3981816]
    });

    globus.planet.addControl(new control.KeyboardNavigation());
    globus.planet.addControl(new control.TimelineControl());
    globus.planet.addControl(new control.Lighting());
</script>
</body>

</html>
