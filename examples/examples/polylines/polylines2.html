<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css"/>
</head>

<body>
<div id="globus" style="width:100%;height:100%"></div>
<script type="module">
    'use strict';

    import {
        math,
        Globe,
        GlobusTerrain,
        XYZ,
        LonLat,
        Vector,
        Entity,
        utils
    } from "../../external/og/lib/@openglobus/og.esm.js";

    const POINTS_NUMBER = 70;

    fetch('routes.json')
        .then(res => res.json())
        .then(data => {

            let paths = [],
                colors = [];

            let animIndex = [];

            for (let i = 0; i < data.length; i++) {
                let p = data[i],
                    dst = new LonLat(Number(p.dstAirport.lng), Number(p.dstAirport.lat)),
                    src = new LonLat(Number(p.srcAirport.lng), Number(p.srcAirport.lat));

                let path = getPath(globus.planet.ellipsoid, src, dst);

                paths.push(path.path);
                colors.push(path.colors);

                animIndex.push(math.randomi(0, POINTS_NUMBER));
            }

            let entity = new Entity({
                'polyline': {
                    'path3v': paths,
                    'pathColors': colors,
                    'thickness': 1.8,
                    'color': "red",
                    'isClosed': false
                }
            });

            collection.add(entity);

            globus.planet.renderer.handler.defaultClock.setInterval(35, () => {
                let e = collection.getEntities()[0].polyline;
                let cArr = e.getPathColors();
                for (let i = 0; i < cArr.length; i++) {
                    animIndex[i]++;
                    let ind = animIndex[i];
                    if (ind > POINTS_NUMBER + 4) {
                        animIndex[i] = 0;
                        ind = 0;
                    }

                    let r = colors[i][0][0],
                        g = colors[i][0][1],
                        b = colors[i][0][2];
                    e.setPointColor([r, g, b, 0.8], ind, i);
                    e.setPointColor([r, g, b, 0.6], ind - 1, i);
                    e.setPointColor([r, g, b, 0.3], ind - 2, i);
                    e.setPointColor([r, g, b, 0.1], ind - 3, i);
                    e.setPointColor(colors[i][ind] || colors[i][POINTS_NUMBER - 1], ind - 4, i);
                }
            });

        });

    function getPath(ell, start, end) {
        let num = POINTS_NUMBER;

        let {distance, initialAzimuth} = ell.inverse(start, end);

        let p25 = ell.getGreatCircleDestination(start, initialAzimuth, distance * 0.25),
            p75 = ell.getGreatCircleDestination(start, initialAzimuth, distance * 0.75);

        start.height = 50;
        end.height = 50;
        let h = distance / 4;
        p25.height = h;
        p75.height = h;

        let startCart = ell.lonLatToCartesian(start),
            endCart = ell.lonLatToCartesian(end),
            p25Cart = ell.lonLatToCartesian(p25),
            p75Cart = ell.lonLatToCartesian(p75);

        let path = [],
            colors = [];
        let color = [math.random(0, 2), math.random(0, 2), math.random(0, 2)];
        for (let i = 0; i <= num; i++) {
            let cn = math.bezier3v(i / num, startCart, p25Cart, p75Cart, endCart);
            path.push(cn);

            colors.push([color[0], color[1], color[2], 0.1]);
        }

        return {
            path: path,
            colors: colors
        };
    }

    var collection = new Vector("Collection", {
        'entities': []
    });

    function toQuadKey(x, y, z) {
        var index = '';
        for (let i = z; i > 0; i--) {
            var b = 0;
            var mask = 1 << (i - 1);
            if ((x & mask) !== 0) b++;
            if ((y & mask) !== 0) b += 2;
            index += b.toString();
        }
        return index;
    }

    let sat = new XYZ("sat", {
        subdomains: ['t0', 't1', 't2', 't3'],
        url: "https://ecn.{s}.tiles.virtualearth.net/tiles/a{quad}.jpeg?n=z&g=7146",
        isBaseLayer: true,
        maxNativeZoom: 19,
        defaultTextures: [{color: "#001522"}, {color: "#E4E6F3"}],
        attribution: `<div style="transform: scale(0.8); margin-top:-2px;"><a href="http://www.bing.com" target="_blank"><img style="position: relative; top: 2px;" title="Bing Imagery" src="https://sandcastle.cesium.com/CesiumUnminified/Assets/Images/bing_maps_credit.png"></a> Â© 2021 Microsoft Corporation</div>`,
        urlRewrite: function (s, u) {
            return utils.stringTemplate(u, {
                's': this._getSubdomain(),
                'quad': toQuadKey(s.tileX, s.tileY, s.tileZoom)
            });
        },
        specular: [0.00063, 0.00055, 0.00032],
        ambient: "rgb(90,90,90)",
        diffuse: "rgb(350,350,350)",
        shininess: 20,
        nightTextureCoefficient: 2.7
    });


    var globus = new Globe({
        target: "globus",
        name: "Earth",
        layers: [sat, collection],
        atmosphereEnabled: true,
        terrain: new GlobusTerrain(),
        resourcesSrc: "../../external/og/lib/@openglobus/res",
        fontsSrc: "../../external/og/lib/@openglobus/res/fonts",
        sun: {
            stopped: true
        }
    });

    globus.planet.renderer.controls.SimpleSkyBackground.colorOne = "#444";
    globus.planet.renderer.controls.SimpleSkyBackground.colorTwo = "#000"

    window.globus = globus;

</script>
</body>

</html>
