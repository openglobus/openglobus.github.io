<html>

<head>
    <title>OpenGlobus - Mars planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//www.openglobus.org/og.css" type="text/css" />
    <script src="//www.openglobus.org/og.umd.js"></script>
</head>

</html>

<body>
<div id="globus"></div>
<script>

    'use strict';

    const mars = new og.layer.XYZ("MARS", {
        'isBaseLayer': true,
        'url': "https://astro.arcgis.com/arcgis/rest/services/OnMars/MDIM/MapServer/tile/{z}/{y}/{x}?blankTile=false",
        'visibility': true,
        'attribution': 'Data @ USGS Astrogeology Science Center, NASA, JPL, Esri'
    });

    window.globe = new og.Globe({
        'name': "mars",
        'quadTreeStrategyPrototype': og.quadTreeStrategyType.mars,
        'target': "globus",
        'terrain': new og.terrain.EmptyTerrain(),
        'layers': [mars],
        "sun": {
            "active": false
        },
        useNightTexture: false,
        useSpecularTexture: false
    });
</script>
</body>
