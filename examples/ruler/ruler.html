<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//www.openglobus.org/og.css" type="text/css"/>
    <script src="//www.openglobus.org/og.umd.js"></script>
</head>

<body>
<div id="earth" style="width:100%;height:100%"></div>
<script>

    let osm = new og.layer.XYZ("osm", {
        isBaseLayer: true,
        url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        defaultTextures: [{color: "#AAD3DF"}, {color: "#F2EFE9"}],
        isSRGB: false
    });

    var globus = new og.Globe({
        target: "earth",
        name: "Earth",
        terrain: new og.terrain.GlobusTerrain(),
        layers: [osm]
    });

    let ruler = new og.control.Ruler({
        ignoreTerrain: false
    })
    globus.planet.addControl(ruler);
    ruler.activate();

</script>
</body>

</html>
